{% extends 'base.html' %}

{%  block content   %}
<br><br>

<form style="padding:40" method="post">
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input type="text" name="sname" class="form-control" style="width:30%" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your name">
      
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email Address</label>
        <input type="email" name="semail" class="form-control" style="width:30%" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Contact</label>
        <input type="number" name="scontact" class="form-control" style="width:30%" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter contact">
        
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">DOB</label>
        <input type="date" name="sdob" class="form-control" style="width:30%" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        
      </div>

    

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

{% endblock %}
