{% extends 'base.html' %}

{%  block content   %}
<br><br>
<a href="/"><button class="btn btn-info my-2 my-sm-0" type="submit">Add New</button></a>

<br><br>

<table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Contact No</th>
        <th scope="col">DOB</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
        {% for i in det %}
      <tr>
        <th scope="row">{{ i[0] }}</th>
        <td>{{ i[1] }}</td>
        <td>{{ i[2] }}</td>
        <td>{{ i[3] }}</td>
        <td>{{ i[4] }}</td>
        <td><a href="delete/{{ i[0] }}"><button class="btn btn-danger my-2 my-sm-0" type="submit">Delete</button></a>
            <a href="edit/{{ i[0] }}"><button class="btn btn-success my-2 my-sm-0" type="submit">Edit</button></a>
        </td>
      </tr>
      {% endfor %}    
    </tbody>
  </table>
  

{% endblock %}
