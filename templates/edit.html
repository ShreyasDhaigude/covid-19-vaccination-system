{% extends 'base.html' %}

{%  block content   %}
<br><br>
{% for i in det %}
<form style="padding:40" method="post" action="/update">
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input type="text" value="{{ i[1] }}" name="sname" class="form-control" style="width:30%" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your name">
      
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email Address</label>
        <input type="email" value="{{ i[2] }}" name="semail" class="form-control" style="width:30%" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Contact</label>
        <input type="number" value="{{ i[3] }}" name="scontact" class="form-control" style="width:30%" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter contact">
        
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">DOB</label>
        <input type="text" value="{{ i[4] }}" name="sdob" class="form-control" style="width:30%" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        
      </div>

    <input type="hidden" name="editid" value="{{ i[0] }}">

    <button type="submit" class="btn btn-primary">Update</button>
  </form>
{% endfor %}
{% endblock %}
